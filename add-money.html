<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Interface</title>
  <link rel="shortcut icon" href="./others/payoo.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/cffc2fbc9a.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/cffc2fbc9a.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<style>
  .outfit{
  font-family: "Outfit", serif;
  font-optical-sizing: auto;
  font-style: normal;
  font-weight: 700;
}
</style>
<body class="outfit mx-5">
  <nav class="flex justify-between mt-5">
    <div class="flex items-center gap-7">
      <img class="w-16" src="assets/Group.png" alt="">
      <div>
        <h1 class="text-4xl font-bold">$<span id="amount">4500</span></h1>
        <p class="font-semibold">Available Balance</p>
      </div>
    </div>
    <div class="flex gap-1 items-center p-4 bg-slate-100 rounded-lg hover:bg-white cursor-pointer">
      <img class="w-4" src="assets/logout.png" alt="">
      <p class="font-bold">Log Out</p>
    </div>
  </nav>
  <main class="mt-8">
    <div class="max-w-[900px] mx-auto">
      <div class="flex items-center mb-2">
        <img class="w-6" src="assets/fire.png" alt="">
        <h1 class="text-4xl">Welcome to Payooo!</h1>
      </div>
      <p class="text-gray-500">Enjoy easy and convenient financial services with us. Cash out charge is low.</p>
    </div>

    <!-- cards -->
    <section class="max-w-[900px] mx-auto mt-7">
      <!-- cards1 -->
    <div class="card1 grid grid-cols-3">
      <div class="card1 max-w-52 flex flex-col items-center border-1 border-blue-700 bg-slate-100 p-4 rounded-lg cursor-pointer">
        <img class="w-9" src="assets/add-money.png" alt="">
        <h1 class="text-xl text-blue-700">Add Money</h1>
      </div>

      <div class="card2 max-w-52 flex flex-col items-center border-1 border-gray-300 bg-slate-100 p-4 rounded-lg cursor-pointer hover:bg-white">
        <img class="w-9" src="assets/cash-out.png" alt="">
        <h1 class="text-xl">Cash Out</h1>
      </div>

      <div class="card3 max-w-52 flex flex-col items-center border-1 border-gray-300 bg-slate-100 p-4 rounded-lg cursor-pointer hover:bg-white">
        <img class="w-9" src="assets/transfer-money.png" alt="">
        <h1 class="text-xl">Transfer Money</h1>
      </div>
    </div>


    <!-- cards2 -->
    <div class="cards grid grid-cols-3 mt-5">
      <div class="card4 max-w-52 flex flex-col items-center border-1 border-gray-300 bg-slate-100 p-4 rounded-lg cursor-pointer hover:bg-white">
        <img class="w-9" src="assets/transaction1.png" alt="">
        <h1 class="text-xl">Transaction</h1>
      </div>

      <div class="card5 max-w-52 flex flex-col items-center border-1 border-gray-300 bg-slate-100 p-4 rounded-lg cursor-pointer hover:bg-white">
        <img class="w-9" src="assets/pay-bill.png" alt="">
        <h1 class="text-xl">Pay Bill</h1>
      </div>

      <div class="card6 max-w-52 flex flex-col items-center border-1 border-gray-300 bg-slate-100 p-4 rounded-lg cursor-pointer hover:bg-white">
        <img class="w-9" src="assets/bonus1.png" alt="">
        <h1 class="text-xl">Bonus</h1>
      </div>
    </div>
    </section>

    <!-- form -->
    <div class="log-in-form w-full mt-7 bg-slate-50">
      <h1 class="text-center text-3xl pt-6">Add Money</h1>
      <div>
        <div class="hero-content flex-col lg:flex-row-reverse w-full">
          <div class="card bg-base-100 w-full max-w-lg p-8 shadow-xl">
            <div class="card-body">
              <form>
                <label for="" class="text-lg font-semibold text-black">Select A Bank</label>
                <select class="select w-full h-10 text-lg rounded-full my-5" required>
                  <option value="bank" disabled selected>Select A Bank</option>
                  <option>bKash</option>
                  <option>Nagad</option>
                  <option>Rocket</option>
                  <option>Sonaly Bank</option>
                  <option>Pubali Bank</option>
                </select>
                <fieldset class="fieldset space-y-4">
                  <label class="fieldset-label text-lg font-semibold text-black ">Enter Amount</label>
                    <input id="add-money-amount" type="text" class="input input-bordered w-full h-10 text-lg rounded-full" placeholder="Enter Amount" required />

                    <label class="fieldset-label text-lg font-semibold text-black ">Mobile Number</label>
                    <input id="mobile-number" type="text" class="input input-bordered w-full h-10 text-lg rounded-full" placeholder="Enter your number" value="01749820610" required />
                    
                    <label class="fieldset-label text-lg font-semibold text-black">4 Digit Pin</label>
                    <input id="pin" type="password" class="input input-bordered w-full h-10 text-lg rounded-full" placeholder="Enter your pin" value="1234" required/>
            
                    <div class="text-right">
                        <a class="link link-hover text-blue-500 text-sm">Forgot password?</a>
                    </div>
            
                    <button id="add-money" class="btn rounded-full w-full h-12 text-lg mt-4 text-white bg-blue-600" type="submit">Add Money</button>
                </fieldset>
            </form>            

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="script/add-money.js"></script>
</body>
</html>
