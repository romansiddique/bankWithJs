<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>payoo bank</title>
  <link rel="shortcut icon" href="payoo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<style>
  .outfit{
  font-family: "Outfit", serif;
  font-optical-sizing: auto;
  font-style: normal;
  font-weight: 700;
}
</style>
<body class="outfit">
  <!-- log in form -->
  <section class="log-in flex flex-col justify-center items-center mt-2">
    <div class="log-in-image flex justify-center items-center">
      <img class="w-full relative" src="assets/bg.png" alt="">
      <img class="w-20 absolute" src="assets/Group.png" alt="">
    </div>
    <div class="log-in-form w-full -mt-32">
      <div class="">
        <div class="hero-content flex-col lg:flex-row-reverse w-full">
          <div class="card bg-base-100 w-full max-w-lg p-8 shadow-2xl">
            <div class="card-body">
              <form>
                <fieldset class="fieldset space-y-4">
                    <label class="fieldset-label text-lg font-semibold text-black ">Mobile Number</label>
                    <input id="mobile-number" type="text" class="input input-bordered w-full h-10 text-lg rounded-full" placeholder="Enter your number" value="01749820610" required />
                    
                    <label class="fieldset-label text-lg font-semibold text-black">4 Digit Pin</label>
                    <input id="pin" type="password" class="input input-bordered w-full h-10 text-lg rounded-full" placeholder="Enter your pin" value="1234" required/>
            
                    <div class="text-right">
                        <a class="link link-hover text-blue-500 text-sm">Forgot password?</a>
                    </div>
            
                    <button id="btn-login" class="btn rounded-full w-full h-12 text-lg mt-4 text-black bg-blue-400" type="submit">Login</button>
                </fieldset>
            </form>            

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
